<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.css">
  <title>JS地下城|5F|全台空氣指標</title>
</head>
<body>
  
  <main class="container mt-3">
    <!-- 選擇地區與說明 -->
    <div class="row g-4 mb-3">
      <div class="col-4">
        <div class="d-flex flex-column justify-content-between  h-100">
          <h2 class="fw-bolder">空氣品質指標( AQI )</h2>
          <select name="" id="" class="js-areas form-select">
            <option selected>請稍後</option>
          </select>
        </div>
      </div>
      <div class="col-8">
        <table class="table align-middle text-center table-bordered border-dark mb-0">
          <tbody>
            <tr>
              <th class="table-success border-dark">0~50</th>
              <th class="table-ordinary border-dark">51～100</th>
              <th class="table-wraning border-dark">101～150</th>
              <th class="table-danger border-dark">151～200</th>
              <th class="table-hazard border-dark">201～300</th>
              <th class="table-peril border-dark">301～400</th>
            </tr>
            <tr>
              <td class="fw-bolder">良好</td>
              <td class="fw-bolder">普通</td>
              <td class="fw-bolder">對敏感族群<br>不健康</td>
              <td class="fw-bolder">對所有族群<br>不健康</td>
              <td class="fw-bolder">非常不健康</td>
              <td class="fw-bolder">危害</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- 縣市標題與分隔線 -->
    <div class="row my-4">
      <div class="col">
        <div class="d-flex justify-content-between align-items-center">
          <h3 class="js-area fw-bolder">縣市</h3>
          <span class="custom--dottedLine mx-n3"></span>
          <span class="js-updateTime">更新時間</span>
        </div>
      </div>
    </div>
    <!-- 站點資訊 -->
    <div class="row g-4 d-flex">
      <div class="js-siteDetail col-4"></div>
      <div class="col-8">
        <ul class="js-siteOther row g-4 list-unstyled"></ul>
      </div>
    </div>
  </main>

  <script src="js/all.js"></script>
</body>
</html>
